    var map;
    var heatmap;
    function initialize() {
        
        // var arrayPoints = [];
        // //https://data.cityofchicago.org/resource/dfnk-7re6.json

        //   mapTypeId: 'satellite'
        // });
        
        var arrayPoints = [];
        $.get("https://data.cityofchicago.org/resource/787j-mys9.json")
        .done(function(response) {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 41.8781, lng: -87.6298},
                zoom: 13,
                scrollwheel: true,
                types: ['restaurant']
            }); 
        // var mapOptions = {
        //     center: {lat: 41.8781, lng: -87.6298},
        //     zoom: 13,
        //     scrollwheel: true
        //     //query: "restuarant"
        // };
    //   var map = new google.maps.Map(document.getElementById('map'),
    //     mapOptions);
    
      var input = (document.getElementById('userInput'));
    
      // Create the autocomplete helper, and associate it with
      // an HTML text input box.
      var autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo('bounds', map);
    
      //map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
      //map.controls[google.maps.ControlPosition.userInput].push(input);
    
      var infowindow = new google.maps.InfoWindow();
      var marker = new google.maps.Marker({
        map: map
      });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
      });
    
      // Get the full place details when the user selects a place from the
      // list of suggestions.
      google.maps.event.addListener(autocomplete, 'place_changed', function() {
        infowindow.close();
        var place = autocomplete.getPlace();
        if (!place.geometry) {
          return;
        }
    
        if (place.geometry.viewport) {
          map.fitBounds(place.geometry.viewport);
        } else {
          map.setCenter(place.geometry.location);
          map.setZoom(13);
        }
    
        // Set the position of the marker using the place ID and location.
        marker.setPlace(/** @type {!google.maps.Place} */ ({
          placeId: place.place_id,
          location: place.geometry.location
        }));
        marker.setVisible(true);
    
        infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
            'Place ID: ' + place.place_id + '<br>' +
            place.formatted_address + '</div>');
            infowindow.open(map, marker);
            });
            
            console.log(response);
            $.each(response, function(i,v) {
              console.log(v);
              if (v.hasOwnProperty("latitude") && v.hasOwnProperty("longitude")) {
              
                arrayPoints.push(new google.maps.LatLng(parseFloat(v.latitude), parseFloat(v.longitude)))
              }
            })

            heatmap = new google.maps.visualization.HeatmapLayer({
                data: arrayPoints,
                map: map
              });
        
        })
    }
    
      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }
