    <script>
      $(document).ready(function(){
        document.getElementById("home").style.display = "block" ;
        
        });
        
      function switchNew(id) {
        var newSearch = id;
        if(newSearch == "home") {
          document.getElementById("home").style.display = "none";
          document.getElementById("search").style.display = "block";
        }
        else {
          document.getElementById("search").style.display = "none";
          document.getElementById("results").style.display = 'block';
        }
      }
    </script>
    
     <script>
     
        function doSearch() {
            // Built by LucyBot. www.lucybot.com
          var url = "https://api.nytimes.com/svc/movies/v2/reviews/search.json";
          
          url += '?' + $.param({
            'api-key': "e6051bae49124b5cadb9eca56df4912c",
            'query': $("#query").val()
          });
      
      
          $.ajax({
            url: url,
            method: 'GET',
          
          }).done(function(response) {
        
            //console.log(result); 
            $("results").append("<p>Your search for <strong>" + $("#query").val() + "</strong> returned" + response.num_results + "</p>" );
            
            $.each(response.results, function(i,v) {
              
              
              //$("#results").append(v.display_title, + "opens on" + v.opening_date + "<br>");
              
            });
        
          }).fail(function(err) {
        
            throw err;
        
          });
        }
        
        $("#btnSearch").on("click", doSearch); 
        
     </script>
